<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Barbearia Estilo Livre</title>
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg nav-bg px-5">
      <div class="container-fluid justify-content-between mx-5">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img-logo/logo-barbearia.png"
            width="100"
            height="100"
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end mx-5"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav text-center gap-5">
            <a class="nav-link-custom" href="#home">Home</a>
            <a class="nav-link-custom" href="#">Sobre Nós</a>
            <a class="nav-link-custom" href="#">Serviços</a>
            <a class="nav-link-custom" href="#">Depoimentos</a>
            <a class="nav-link-custom" href="#">Contato</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- SECTION HOME -->
    <section
      class="container-fluid position-relative d-flex align-items-center justify-content-center text-center px-5"
      id="home"
    >
      <div class="overlay position-absolute top-0 start-0 w-100 h-100"></div>
      <div
        class="home-description position-relative d-flex flex-column justify-content-center"
      >
        <h1 class="fw-bold fs-2">Bem-vindo a Barbearia Estilo Livre</h1>
        <p class="fs-5"><i>A liberdade em cada detalhe.</i></p>
      </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
